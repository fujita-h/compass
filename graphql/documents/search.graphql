query EsSearch($auth: Auth!, $query: String, $index: String!, $from: Int, $size: Int) {
  esSearch(auth: $auth, query: $query, index: $index, from: $from, size: $size) {
    Documents {
      took
      timed_out
      _shards {
        total
        successful
        skipped
        failed
      }
      hits {
        max_score
        total {
          value
          relation
        }
        hits {
          _id
          _score
          _source {
            paperId
            userId
            userName
            userDisplayName
            groupId
            groupName
            groupDisplayName
            createdAt
            updatedAt
            title
            body
          }
        }
      }
    }
    Groups {
      took
      timed_out
      _shards {
        total
        successful
        skipped
        failed
      }
      hits {
        max_score
        total {
          value
          relation
        }
        hits {
          _id
          _score
          _source {
            name
            displayName
            description
            type
          }
        }
      }
    }
    Users {
      took
      timed_out
      _shards {
        total
        successful
        skipped
        failed
      }
      hits {
        max_score
        total {
          value
          relation
        }
        hits {
          _id
          _score
          _source {
            username
            email
            displayName
            description
          }
        }
      }
    }
  }
  esCount(auth: $auth, query: $query) {
    Documents {
      count
      _shards {
        total
        successful
        skipped
        failed
      }
    }
    Groups {
      count
      _shards {
        total
        successful
        skipped
        failed
      }
    }
    Users {
      count
      _shards {
        total
        successful
        skipped
        failed
      }
    }
  }
}
