query Tags($auth: Auth!, $size: Int) {
  esTags(auth: $auth, size: $size) {
    aggregations {
      tags {
        buckets {
          key
          doc_count
        }
      }
    }
  }
}

query TagMeta($auth: Auth!, $tag: String!) {
  tagMeta(auth: $auth, tag: $tag) {
    tag
    description
    user {
      id
      uuid
      username
      email
      displayName
      description
    }
  }
}
