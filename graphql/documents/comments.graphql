query Comments($auth: Auth!, $userId: String, $documentId: String) {
  comments(auth: $auth, userId: $userId, documentId: $documentId) {
    id
    userId
    documentId
    rawCommentId
    referenceCommentIdLazy
    createdAt
    User {
      id
      uuid
      username
      email
      displayName
    }
    RawComment {
      id
      userId
      documentId
      commentIdLazy
      body
      createdAt
    }
  }
}

