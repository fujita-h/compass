query MyTimelineCP($first: Int!, $after: String) {
  myTimelineCP(first: $first, after: $after) {
    edges {
      node {
        id
        Paper {
          id
          title
          User {
            id
            username
            displayName
          }
          Group {
            id
            name
            displayName
            type
          }
          isPosted
          createdAt
          updatedAt
        }
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}