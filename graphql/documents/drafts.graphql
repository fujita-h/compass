query Drafts($auth: Auth!, $groupId: String) {
  drafts(auth: $auth, groupId: $groupId) {
    id
    documentIdLazy
    Group {
      id
      name
      displayName
      isPrivate
    }
    title
    body
  }
}

mutation CreateDraft($auth: Auth!, $userId: String!, $groupId: String!, $title: String!, $body: String!, $documentId: String, $isPosted: Int) {
  createPaper(auth: $auth, userId: $userId, groupId: $groupId, title: $title, body: $body, documentId: $documentId, isPosted: $isPosted) {
    id
    documentIdLazy
    userId
    groupId
    title
    body
    isPosted
  }
}

mutation UpdateDraft($auth: Auth!, $paperId: String!, $title: String!, $body: String!, $isPosted: Int) {
  updatePaper(auth: $auth, paperId: $paperId, title: $title, body: $body, isPosted: $isPosted) {
    id
    documentIdLazy
    userId
    groupId
    title
    body
    isPosted
  }
}

