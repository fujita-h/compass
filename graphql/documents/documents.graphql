query DocumentsCP($auth: Auth!, $first: Int!, $groupId: String, $userId: String, $after: String) {
  documentsCP(auth: $auth, first: $first, groupId: $groupId, userId: $userId, after: $after) {
    edges {
      node {
        id
        paper {
          id
          title
          user {
            id
            username
            displayName
          }
          group {
            id
            name
            displayName
            type
          }
          documentIdLazy
          isPosted
          createdAt
          updatedAt
        }
        createdAt
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}

query Document($documentId: String!) {
  document(auth: user, id: $documentId) {
    id
    paper {
      documentIdLazy
      user {
        id
        username
        email
        displayName
      }
      group {
        id
        name
        displayName
      }
      title
      tags
      body
      createdAt
      updatedAt
    }
    createdAt
  }
}

mutation DeleteDocument($auth: Auth!, $id: String!) {
  deleteDocument(auth: $auth, id: $id) {
    id
    paper {
      id
      group {
        id
        name
      }
    }
  }
}
