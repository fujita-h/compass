query adminAuthPage {
  configuration(auth: admin) {
    authEnableEmailVerificationForLocalUsers
    authEnableSamlLogin
    groupEnableCreateGroupForUsers
  }
  samls(auth: admin) {
    id
    name
  }
}
query adminGetUsersCP($cursor: String) {
  usersCP(auth: admin, first: 10, after: $cursor) {
    edges {
      cursor
      node {
        id
        username
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
query adminGroupsIndexPage {
  groups(auth: admin) {
    id
    name
    displayName
  }
}
query adminGroupPage($id: String!) {
  group(auth: admin, id: $id) {
    id
    name
    displayName
    description
    type
    user_group_map {
      userId
      isAdmin
      user {
        username
        displayName
      }
    }
  }
}
query adminIndexPage {
  session {
    userSession {
      ...userSessionFragment
    }
    adminSession {
      ...adminSessionFragment
    }
  }
}
query documentEditPage($documentId: String!) {
  document(auth: user, id: $documentId) {
    id
    paper {
      documentIdLazy
      user {
        id
        username
        email
        displayName
      }
      group {
        id
        name
        displayName
      }
      title
      tags
      body
      createdAt
      updatedAt
    }
    createdAt
  }
  drafts(auth: user, documentId: $documentId) {
    id
    title
  }
}

query draftPage($paperId: String!) {
  draft(auth: user, id: $paperId) {
    id
    documentIdLazy
    userId
    groupId
    title
    tags
    body
    isPosted
  }
}
query groupIndexPage($groupName: String!) {
  group(auth: user, name: $groupName) {
    id
    name
    displayName
    description
    type
    user_group_map {
      isAdmin
      user {
        id
        username
        displayName
      }
    }
  }
  countDocuments(auth: user, groupName: $groupName)
}

query groupPageLayout($auth: Auth!, $groupName: String!) {
  group(auth: $auth, name: $groupName) {
    id
    name
    displayName
    description
    type
    user_group_map {
      isAdmin
      user {
        id
        username
        displayName
      }
    }
  }
  countDocuments(auth: $auth, groupName: $groupName)
}

query userPageLayout($auth: Auth!, $username: String) {
  user(auth: $auth, username: $username) {
    id
    uuid
    username
    email
    displayName
    follow {
      toUserId
    }
    followed {
      fromUserId
    }
  }
  countDocuments(auth: $auth, username: $username)
}

query groupsPage {
