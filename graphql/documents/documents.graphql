query DocumentsCP($auth: Auth!, $first: Int!, $groupId: String, $userId: String, $after: String) {
  documentsCP(auth: $auth, first: $first, groupId: $groupId, userId: $userId, after: $after) {
    edges {
      node {
        id
        Paper {
          id
          title
          User {
            id
            username
            displayName
          }
          Group {
            id
            name
            displayName
            type
          }
          documentIdLazy
          isPosted
          createdAt
          updatedAt
        }
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}